<div class="button"
  [ngClass]="{
    'button__border': border(),
    'button__cursor': !disabled(),
    'button__selected': selected,
    'button__hover': !selected && !disabled(),
    'button__disabled': disabled()
  }"
  (click)="onClick()"
>
  @if (text()) {
    <span class="text">{{text()}}</span>
  }
  @if (icon()) {
    <div class="icon">
      <te-icon [icon]="icon()" [contrast]="selected"></te-icon>
    </div>
  }
</div>
